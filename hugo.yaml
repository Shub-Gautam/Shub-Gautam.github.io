baseURL: "https://shubhamgautam.live/"
title: "S K Gautam"

enableInlineShortcodes: true
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      unsafe: true
      attribute:
        block: true
  highlight:
    noClasses: false
  
module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Details
      pageRef: /details
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - identifier: About Me
      name: About Me
      pageRef: /about-me
      weight: 3
    - identifier: Contact Me
      name: Contact Me
      pageRef: /contact-me
      weight: 3
    - name: Linkedin
      weight: 4
      url: "https://linkedin.com/in/shubham-gautam-156b501b9"
      params:
        icon: linkedin
    - name: GitHub
      weight: 5
      url: "https://github.com/Shub-Gautam"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/slogo.svg
      dark: images/slogo.svg
      link: /
      width: 40
      height: 20

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward




